{{/* Back to Top Button Partial for Pet Heart Animal Clinic */}}
<button
  id="back-to-top-btn"
  class="back-to-top-btn"
  type="button"
  aria-label="Scroll back to top of page"
  aria-describedby="back-to-top-desc"
  aria-hidden="true"
  title="Scroll back to top of page">
  <svg
    class="back-to-top-icon"
    width="24"
    height="24"
    viewBox="0 0 24 24"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
    aria-hidden="true"
    focusable="false"
    role="img">
    <title>Up arrow</title>
    <path
      d="M7 14L12 9L17 14"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
  </svg>
  <span class="back-to-top-text sr-only">Scroll to top</span>
</button>

{{/* Hidden description for screen readers */}}
<span id="back-to-top-desc" class="sr-only">
  Smoothly scrolls the page back to the top and focuses on the main navigation
</span>
