{{/* Theme Toggle Slider Partial for Pet Heart Animal Clinic */}}
<button
	type="button"
	class="theme-toggle"
	aria-label="Switch to dark mode"
	aria-describedby="theme-toggle-desc"
	title="Switch to dark mode"
	role="button">
	{{/* Slider indicator */}}
	<span class="theme-toggle-slider"></span>
	{{/* Screen reader text */}}
	<span class="sr-only">Toggle between light and dark theme</span>
</button>

{{/* Hidden description for screen readers */}}
<span id="theme-toggle-desc" class="sr-only">
	Changes the website appearance between light and dark modes for better viewing comfort
</span>
